<html>
<head>
  <link rel="stylesheet" type="text/css" href="../style.css" />
  <link href='http://fonts.googleapis.com/css?family=PT+Sans+Narrow:400,700' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>

<script>
function loadXMLDoc(filename)
{
if (window.ActiveXObject)
  {
  xhttp = new ActiveXObject("Msxml2.XMLHTTP");
  }
else 
  {
  xhttp = new XMLHttpRequest();
  }
xhttp.open("GET", filename, false);
try {xhttp.responseType = "msxml-document"} catch(err) {} // Helping IE11
xhttp.send("");
return xhttp.responseXML;
}

function displayResult()
{
xml = loadXMLDoc("schedule.xml");
xsl = loadXMLDoc("schedule.xsl");
// code for IE
if (window.ActiveXObject || xhttp.responseType == "msxml-document")
  {
  ex = xml.transformNode(xsl);
  document.getElementById("example").innerHTML = ex;
  }
// code for Chrome, Firefox, Opera, etc.
else if (document.implementation && document.implementation.createDocument)
  {
  xsltProcessor = new XSLTProcessor();
  xsltProcessor.importStylesheet(xsl);
  resultDocument = xsltProcessor.transformToFragment(xml, document);
  document.getElementById("example").appendChild(resultDocument);
  }
}
</script>

</head>
<body onload="displayResult()">
<div id = "container">
  <header>
    <h1>TECM 5191 - Digital Literacies for Technical Communicators</h1>
    <ul>
      <li><i>A graduate course covering the core literacies of technical commnicators from a practical and theoretical perspective.</i></li>
      <li>Dr. Chris Lam</li>
      
    </ul>
  <h2>Semester Schedule</h2>
</header>
  <nav>
    <ul>
      <li>Home</li>
      <li class="current"><a href="schedule.html">Schedule</a></li>
      <li>Policies</li>
      <li>Resources</li>
    </ul>
  </nav>
<div id="example" />
</div>

</body>
</html>
